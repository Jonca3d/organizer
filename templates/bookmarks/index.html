{% extends 'base_test.html' %}


{% block content %}
<form action="{% url 'add_bookmark' %}" method="POST">
{% csrf_token %}
    <input class="form-control mt-3" type="text" name="title" id="bookmarktitle" placeholder="Inter your text">
    <textarea class="form-control mt-3"  name="description" id="bookmarkdescription" rows="3" placeholder="Descriptionnon for your bookmark"></textarea>
    <input type="hidden" name="userr" id="id_userr" value="jonca3d">
    <button type="submit" class="btn btn-dark mt-3 mb-3">Добавить</button>
</form>
{% for bookmark in bookmarks %}
    <p>
    <b>{{ bookmark.title }}</b>
    <br>
    {{ bookmark.description }}
    <br>
    {{ bookmark.category }}
    <br>
    {{ bookmark.published }}
    </p>
{% endfor %}

{% endblock content %}
