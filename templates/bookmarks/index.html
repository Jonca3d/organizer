{% extends 'base.html' %}

{% block content %}
<form action="{% url 'add_bookmark' %}" method="POST">
{% csrf_token %}
    <label for="">Name</label>
    <br>
    <input type="text" name="title" id="bookmarktitle">
    <br><br>
    <label for="">Description</label>
    <br>
    <textarea name="description" id="bookmarkdescription" cols="30" rows="3"></textarea>
    <br><br>
    <input type="hidden" name="userr" id="id_userr" value="jonca3d">
    <button type="submit">GO</button>
</form>
<p>TEST</p>
{% for bookmark in bookmarks %}
    <p>
    <b>{{ bookmark.title }}</b>
    <br>
    {{ bookmark.description }}
    <br>
    {{ bookmark.category }}
    <br>
    {{ bookmark.published }}
    </p>
{% endfor %}
<p>END TEST</p>

{% endblock content %}
